    <h1>Bus Slots</h1>

    <div class="scrollable">
        <table>
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>MAC</th>
                </tr>
            </thead>
            <tbody id="slot-details">
                <!-- Data rows will be added here -->
            </tbody>
        </table>

        <form id="slot-form">
            <input type="radio" id="add" name="action" value="add" required>
            <label class="radio-label" for="add">Add</label>
            <input type="radio" id="edit" name="action" value="edit" required>
            <label class="radio-label" for="edit">Edit</label>
            <input type="radio" id="remove" name="action" value="remove" required>
            <label class="radio-label" for="remove">Remove</label><br>
    
            <label for="slot">Slot:</label>
            <input type="text" id="slot" required><br>
            <label for="mac">MAC:</label>
            <input type="text" id="mac" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Firebase configuration
        const config = {
            "apiKey": "AIzaSyA8v51_9nk3fal7QFDK9JD0kMMnIIRF6RE",
            "authDomain": "smart-bus-ab217.firebaseapp.com",
            "databaseURL": "https://smart-bus-ab217-default-rtdb.asia-southeast1.firebasedatabase.app",
            "storageBucket": "smart-bus-ab217.appspot.com"
        };

        firebase.initializeApp(config);
        const database = firebase.database();
        const slotsRef = database.ref("Bus Terminal Module/Slot");

        // Function to display slot details
        function displaySlotDetails(data) {
            const slotDetails = document.getElementById("slot-details");

            // Clear previous data
            slotDetails.innerHTML = "";

            // Convert the data into an array of objects for sorting
            const dataArray = [];
            for (const macAddress in data) {
                if (data.hasOwnProperty(macAddress)) {
                    const slot = data[macAddress].Slot;
                    dataArray.push({ Slot: slot, Mac: macAddress });
                }
            }

            // Sort the data by slot number
            dataArray.sort((a, b) => a.Slot - b.Slot);

            // Loop through the sorted data and add rows to the table
            dataArray.forEach(slotInfo => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${slotInfo.Slot}</td>
                    <td>${slotInfo.Mac}</td>
                `;
                slotDetails.appendChild(row);
            });
        }

        // Function to set up listeners to auto update table
        function setListeners() {
            slotsRef.once("value")
                .then(snapshot => {
                    const slotData = snapshot.val();
                    displaySlotDetails(slotData);
                })
                .catch(error => {
                    console.error("Error fetching slot details:", error);
                });
        }

        setListeners();

        // Listen to update the table in real-time
        slotsRef.on("child_added", snapshot => {
            setListeners();
        });

        slotsRef.on("child_changed", snapshot => {
            setListeners();
        });

        slotsRef.on("child_removed", snapshot => {
            setListeners();
        });

        // Handle the form submission to add/edit/remove slot details
        const slotForm = document.getElementById("slot-form");
        slotForm.addEventListener("submit", event => {
            event.preventDefault();

            const action = document.querySelector('input[name="action"]:checked').value;
            const slot = document.getElementById("slot").value;
            const mac = document.getElementById("mac").value;

            if (action === "add") {
                // Add slot details to Firebase
                slotsRef.child(mac).set({
                    Slot: slot
                });
                alert("Slot details added successfully!");
            } else if (action === "edit") {
                // Check if the slot details exist
                slotsRef.child(mac).once("value", snapshot => {
                    if (snapshot.exists()) {
                        // Update slot details in Firebase
                        slotsRef.child(mac).update({
                            Slot: slot
                        });
                        alert("Slot details updated successfully!");
                    } else {
                        alert("MAC address does not exist. Use the Add option to add details.");
                    }
                });
            } else if (action === "remove") {
                // Check if the slot details exist
                slotsRef.child(mac).once("value", snapshot => {
                    if (snapshot.exists()) {
                        // Remove slot details from Firebase
                        slotsRef.child(mac).remove()
                            .then(() => {
                                alert("Slot details removed successfully!");
                            })
                            .catch(error => {
                                console.error("Error removing slot details:", error);
                            });
                    } else {
                        alert("MAC address does not exist. Nothing to remove.");
                    }
                });
            }

            // Clear the form fields
            document.getElementById("slot").value = "";
            document.getElementById("mac").value = "";
        });
    </script>
